        firebase.auth().onAuthStateChanged(onAuthStateChanged);

    function onAuthStateChanged(user) {
        // We ignore token refresh events.
        if (user && currentUID === user.uid) {
            return;
        }

        //cleanupUi();
        if (user) {
            currentUID = user.uid;
            
            splashPage.hide();
            dashboardPage.show();
          
        
            startDatabaseQueries()
        
            console.log('Loggato');
        } else {
            // Set currentUID to null.
            currentUID = null;
            // Display the splash page where you can sign-in.
            splashPage.show();
            dashboardPage.hide();
            
            console.log('NON loggato');
        }


    }
    
    var availableInverters = [];
    var currentUID;
    var inverterData = {
        'PEL4600N18C17009':{
            samples:[]
        },
        'PEL3400R19340013':{
            samples:[]
        }
    }
    
function startDatabaseQueries() {
    //console.log('===========',startDatabaseQueries)
    var todayString = new Date().toISOString().split('T')[0];
    
    const keys = Object.keys(inverterData);
    keys.forEach((sn, index) => {
        //console.log('===========',sn)
        availableInverters.push(sn);

            var inverter;// = inverterData[sn];

            inverter = firebase.database().ref('inverterSamples/' + sn).orderByChild("date").startAt(todayString + "T00:00").endAt(todayString + "T23:59");
            inverter.on('value', (snapshot) =>{
                //var data = snapshot.val();
                var data = [];
                snapshot.forEach(function(child) {
                    data.push(child.val());
                });
               
                inverterData[sn].samples = data.slice();
                //console.log('sn ' + sn,inverterData[sn].samples);

                var empty = 0;
                for (let i = 0; i < availableInverters.length; i++) {
                    var e = availableInverters[i];
                    if(inverterData[e].samples.length == 0){
                        empty++;
                    }
                }
                

                //console.log('empty',empty);
                if(empty == 0){
                    refreshData();
                }
            });


    });
    
}

        window.chartColors = {"red":"rgb(255, 99, 132)","orange":"rgb(255, 159, 64)","yellow":"rgb(255, 205, 86)","green":"rgb(75, 192, 192)","blue":"rgb(54, 162, 235)","purple":"rgb(153, 102, 255)","grey":"rgb(201, 203, 207)"};

        colors = [];
        colors.push(window.chartColors.red);
        colors.push('#4e73df');
        colors.push(window.chartColors.blue);
        
        function refreshData(){
            var templateRow = $('#inverterTemplateDataRow').html();
            var chartData = [];
            //$('.inverterSN').html('');
            $('#inverterDataRow').html('');
            for (let idx = 0; idx < availableInverters.length; idx++) {
                var i = availableInverters[idx];
                //$('#inverterList').append('<a class="dropdown-item inverter-item" href="#" data-inverter="' + i + '">' + invertName(i) + '</a>');

                var el = $(templateRow)
                el.attr('id', 'datarow_' + i)

                $('#inverterDataRow').append(el);

                var currentData = inverterData[i].samples[inverterData[i].samples.length - 1];

                $('.inverterTitle','#datarow_' + i).html('<span style="color:' + colors[idx] + ';">' + invertName(i) + '</span>');

                //var currentData = dataArray[dataArray.length-1];

                $('.currentPower','#datarow_' + i).text(currentData.currentPower + 'W');
                $('.yeldToday','#datarow_' + i).text(currentData.yeldToday + 'kWh');
                $('.totalYeld','#datarow_' + i).text(currentData.totalYeld + 'kWh');
            
               
                chartData.push({sn: i, values:inverterData[i].samples, color:colors[idx]})
                
                //$('.inverterSN').append('<span style="color:' + colors[idx] + ';">&bull; ' + invertName(i) + '</span>&nbsp;&nbsp;');
                

            }

            
                var lastUpd = inverterData[availableInverters[0]].samples[inverterData[availableInverters[0]].samples.length - 1].date;
                $('.lastUpdated').text('ULTIMO AGGIORNAMENTO: ' + moment(lastUpd).format('DD/MM/YYYY HH:mm'));
            
           
            initChart(chartData);
        }
        

        function invertName(sn){
                if(sn == 'PEL3400R19340013'){
                    return sn + ' (FRA)';
                }else if(sn == 'PEL4600N18C17009'){
                    return sn + ' (ANGELO)';
                }else{
                    return sn;
                }
                

            }
